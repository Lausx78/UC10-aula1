<section class="new-user" id="new-user">
    <div class="container">
        <div class="title-new-user">
            <div class="row">
                <div class="col-12">
                    <h2>Cadastre-se</h2>
                </div>
                <div class="col-md-6" style="margin: 0 auto;">
                    <div class="row-effect">
                        <p>Preencha o formul√°rio</p>
                    </div>
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto;">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <mat-form-field>
                                <label>email</label>
                                <input matImput type="email" class="form-control" [(ngModel)]="cadastro.email" name= "email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <label>CPF</label>
                            <input matImput type="text" class="form-control" [(ngModel)]="cadastro.cpf" name= "cpf">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <label>nome e Sobrenome</label>
                            <input matImput type="text" class="form-control" [(ngModel)]="cadastro.nome" name= "nome">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <label>Data de Nascimento</label>
                            <input matImput type="date" class="form-control" [(ngModel)]="cadastro.dataNasc" name= "dataNasc">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <label>Telefone</label>
                            <input matImput type="text" class="form-control" [(ngModel)]="cadastro.telefone" name= "telefone">
                        </mat-form-field>
                    </div>     
                    <div class="row">
                        <div class="col-12 col-md-12 d-flex justify-content-center" style="margin: 0 auto;">
                            <hr class="mb-4">
                            <div class="col-12 col-md-4 p-0">
                                <button class="btn btn-cadastrar" (click)="createCadastro()" color="warn">Cadastrar</button>
                            </div>
                            <div class="col-12 col-md-3 p-0">
                                <button class="btn btn-cadastrar" (click)="cancelarCadastro()" color="accent">Cancelar</button>
                            </div>
                            <div class="col-12 col-md-5 p-0">
                                <button class="btn btn-cadastrar" (click)="tabelasCadastro()" color="accent">Todos os cadastros</button>
                            </div>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</section>



<app-footer></app-footer>
